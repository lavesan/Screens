<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="google.png" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Google page</title>
</head>
<body>
    <header>
        <nav>
            <img 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjQgX2jZj4C3slHY-Q5P7tGndtJ_yprnObIqlTlR7jKX9GkENWHg"
                alt="Google logo"
                title="Initial google page"
                width="100"
                class="cursor-pointer" />
        </nav>
        <div>
            <fieldset class="search-box">
                <input type="text" title="Search" />
            </fieldset>
            <nav>
                <ul class="nav-menu-box">
                    <li>
                        <a href="#all"><span class="fas fa-search"></span>Todas</a>
                    </li>
                    <li>
                        <a href="#images"><span class="far fa-image"></span> Imagens</a>
                    </li>
                    <li>
                        <a href="#maps"><span class="fas fa-thumbtack"></span> Maps</a>
                    </li>
                    <li>
                        <a href="#video"><span class="fab fa-youtube"></span> Videos</a>
                    </li>
                    <li>
                        <a href="#notice"><span class="far fa-newspaper"></span> Notícias</a>
                    </li>
                    <li>
                        <a href="#shopping"><span class="fas fa-tag"></span> Shopping</a>
                    </li>
                    <li>
                        <a href="#more"><span class="fas fa-ellipsis-v"></span> Mais</a>
                    </li>
                    <li>
                        <a href="#config">Configurações</a>
                    </li>
                    <li>
                        <a href="#tools" class="tool-link"><span>Ferramentas</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <aside>
            <div class="user-menu-box">
                <span title="Menu" class="fas fa-align-justify user-menu cursor-pointer"></span>
            </div>
            <div class="logo-box">
                <img
                    src="https://www.pngfind.com/pngs/m/109-1099243_legendaqua-the-puzzling-aqua-archive-sora-kingdom-hearts.png"
                    alt="User avatar"
                    class="cursor-pointer" />
            </div>
        </aside>
    </header>
</body>
</html>
